<section class="records-page">
  <!-- Header -->
  <header class="page-header">
    <h1 class="page-title">Health Records</h1>
  </header>

  <!-- Category Tabs -->
  <div class="category-tabs">
    <button 
      *ngFor="let cat of categories"
      class="tab-btn"
      [class.active]="activeCategory === cat.id"
      (click)="setCategory(cat.id)"
    >
      {{ cat.label }}
    </button>
  </div>

  <!-- Records List -->
  <div class="records-list">
    <div class="record-card" *ngFor="let record of records">
      <div class="record-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#2ECC71" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
        </svg>
      </div>
      <div class="record-info">
        <h3 class="record-title">{{ record.title }}</h3>
        <p class="record-doctor">{{ record.doctor }}</p>
        <p class="record-date">{{ record.date }}</p>
      </div>
      <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a class="nav-item" routerLink="/patient/appointments">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
      <span class="nav-label">Visits</span>
    </a>
    <a class="nav-item" routerLink="/patient/dashboard">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <span class="nav-label">Home</span>
    </a>
    <a class="nav-item active" routerLink="/patient/records">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
      </svg>
      <span class="nav-label">Records</span>
    </a>
    <a class="nav-item" routerLink="/patient/profile">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <span class="nav-label">Profile</span>
    </a>
  </nav>
</section>
