<section class="notifications-page">
  <header class="page-header">
    <button class="back-btn" (click)="goBack()">Back</button>
    <h1>Notifications</h1>
    <button class="mark-all-btn" *ngIf="unreadCount > 0" (click)="markAllAsRead()">
      Mark all read ({{ unreadCount }})
    </button>
  </header>

  <div class="notifications-list" *ngIf="!loading && notifications.length > 0; else emptyState">
    <div
      class="notification-card"
      *ngFor="let note of notifications"
      [class.notification-card--unread]="!note.read"
      (click)="markAsRead(note)"
    >
      <div class="note-indicator" *ngIf="!note.read"></div>
      <div class="note-content">
        <div class="note-message">{{ note.message }}</div>
        <div class="note-meta">
          <span class="note-type">{{ note.type }}</span>
          <span>{{ note.created_at | date:'short' }}</span>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <p *ngIf="loading">Loading notifications...</p>
      <p *ngIf="!loading">No notifications yet.</p>
    </div>
  </ng-template>
</section>
