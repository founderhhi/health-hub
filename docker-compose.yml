# INF-08: HealthHub Docker Compose for local development
version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: healthhub
      POSTGRES_USER: healthhub
      POSTGRES_PASSWORD: healthhub_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthhub"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      PORT: "4000"
      DATABASE_URL: "postgresql://healthhub:healthhub_dev@db:5432/healthhub"
      JWT_SECRET: "docker-dev-secret-change-in-production"
      NODE_ENV: "development"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
