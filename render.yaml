services:
  - type: web
    name: health-hub
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    preDeployCommand: npm run db:init
    startCommand: node --dns-result-order=ipv4first dist/health-hub/server/server.mjs
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: health-hub-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: DAILY_API_KEY
        sync: false
      - key: DAILY_FALLBACK_ROOM
        value: https://healthhub.daily.co/demo

databases:
  - name: health-hub-db
    plan: starter
    databaseName: healthhub
    postgresMajorVersion: "16"
